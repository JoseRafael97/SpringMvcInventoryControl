<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/parten-layout'">
	
<head>

	<meta charset="UTF-8">
	<title>Cadastro de cliente</title>
</head>

<body>

	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o
				nome informado.
			</div>

			<form method="POST" th:object="${customer}" class="form-vertical  js-form-loading">

				<div class="row">
				
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" />
					</div>

				</div>

				<div class="row">
					<div class="form-group  col-sm-4">
						<label>Tipo pessoa</label> 
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa"> 
								<label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa"> 
								<label>Juridica</label>
							</div>
						</div>
					</div>
					
					<div class="col-sm-8  form-group">
						<label for="cpf-cnpj">CPF/CNPJ</label> 
						<input id="cpf-cnpj" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-8  form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="rua">Rua</label> 
						<input id="rua" type="text" class="form-control" />
					</div>


					<div class="col-sm-2  form-group">
						<label for="bairro">Bairro</label> 
						<input id="bairro" type="text" class="form-control js-plain" />
					</div>

					<div class="col-sm-2  form-group">
						<label for="numero">numero</label> 
						<input id="numero" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="complemento">complemento</label> 
						<input id="complemento" type="text" class="form-control" />
					</div>


				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label> 
						<input id="cep" type="text" class="form-control" />
					</div>
				
					<div class="col-sm-3 form-group">
						<label for="estado">Estado</label>
						 <select id="estado" class="form-control">
							<option>Selecione</option>
						</select>
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="cidade">Cidade</label>
						 <select id="cidade" class="form-control">
							<option>Selecione</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>

				</div>

			</form>
		</div>

		<div th:replace="/category/create-category :: modal-category"></div>
	</section>


</body>
</html>
