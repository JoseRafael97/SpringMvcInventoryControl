<!DOCTYPE html >
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th= "http://www.thymeleaf.org">
		
<body>
	
	<div class="modal fade" id="create-category" tabindex="-1" role="dialog" th:fragment="modal-category">
		<div class="modal-dialog ">
    		<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de categoria</h4>
				</div>
				
				<div class="modal-body">
        			<form class="form-horizontal">
        				<div class="form-group">
        					<label class="col-sm-2  control-label" for="name-category">Nome</label>
        					
        					<div class="col-sm-10">
        						<input class="form-control" id="name-cateogry" type="text">
        					</div>
        				</div>
        				
        				<div class="form-group">
        					<label class="col-sm-2  control-label" for="description-category">Descrição</label>
        					
        					<div class="col-sm-10">
        						<textarea class="form-control" id="description-category" rows="3"></textarea>
        					</div>
        				</div>
        			</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-primary">Salvar</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        			
      			</div>
    		</div>
  		</div>
	</div>
		
</body>
</html>
