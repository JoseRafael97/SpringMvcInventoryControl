<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/parten-layout'">
	
<head>
	<meta charset="UTF-8">
	<title>Cadastro de usuario</title>
</head>

<body>

	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com onome informado.
			</div>

			<form method="POST" th:object="${customer}" class="form-vertical  js-form-loading">

				<div class="row">
				
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" />
					</div>

				</div>

				<div class="row">
					
					<div class="col-sm-6  form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="text" class="form-control" />
					</div>
					
					<div class="col-sm-4  form-group">
						<label for="dtnascimento">Data de nascimento</label> 
						<input id="dtnascimento" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="senha">Senha</label> 
						<input id="senha" type="password" class="form-control" />
					</div>


					<div class="col-sm-2  form-group">
						<label for="confirm-senha" >Confirmar Senha</label> 
						<input id="confirm-senha" type="password" class="form-control js-plain" />
					</div>

					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>

				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label">Grupos</label> 
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>

				</div>

			</form>
		</div>

		<div th:replace="/category/create-category :: modal-category"></div>
	</section>


</body>
</html>
